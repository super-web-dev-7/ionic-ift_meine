<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" class="">
            <ion-avatar class="logo" slot="start">
                <img src="/assets/icon/favicon.png" alt="logo">
            </ion-avatar>
            <ion-button [routerLink]="'/daily-feedback'">
                <img src="/assets/image/QR%20Code%20Scanner/directional.png" alt="direction">
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end" class="">
            <ion-button (click)="openMenu()">
                <img src="/assets/image/Verzichtsbereich/menu.png" alt="direction">
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="home">
    <div class="container">
        <div>
            <h1 class="ion-text-center font-large">
                Meine Zeit ohne <br>
                - Die challenge -
            </h1>
            <div class="ion-text-center">
                <img src="/assets/image/Home/Bitmap.png" alt="Bitmap" class="ion-margin-top ion-margin-bottom">
            </div>
        </div>

        <div class="text-center">
            Sehr gut ! Klasse, das du dein <br>
            Ziel erreicht hast.
        </div>

        <div class="text-center">
            Wie zuversichtlich bist du, <br> dass du morgen dein Ziel auch <br> erreichst?
        </div>

        <div class="emoji-group">
            <div class="emoji-first" (click)="reaction(0)"></div>
            <div class="emoji-second" (click)="reaction(1)"></div>
            <div class="emoji-third" (click)="reaction(2)"></div>
            <div class="emoji-fourth" (click)="reaction(3)"></div>
            <div class="emoji-fifth" (click)="reaction(4)"></div>
            <div class="emoji-sixth" (click)="reaction(5)"></div>
        </div>


        <div class="gradient-bar"></div>
    </div>

</ion-content>
