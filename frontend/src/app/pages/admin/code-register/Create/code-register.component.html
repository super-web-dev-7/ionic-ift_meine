<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button color="primary" (click)="closeModal()">
                <ion-icon name="close" color="light"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            Create Code
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form [formGroup]="onRegisterForm" class="list-form">
        <ion-item class="ion-no-padding animated fadeInUp">
            <ion-label position="floating">
                Please input new code
            </ion-label>
            <ion-input color="secondary" type="text" formControlName="name"></ion-input>
        </ion-item>
        <p class="text08"
           *ngIf="onRegisterForm.get('name').touched && onRegisterForm.get('name').hasError('required')">
            <ion-text color="warning">
                This field is required.
            </ion-text>
        </p>
        <ion-item class="ion-no-padding animated fadeInUp">
            <ion-label position="floating">
                Please input new backup code
            </ion-label>
            <ion-input color="secondary" type="text" formControlName="backup"></ion-input>
        </ion-item>
        <p class="text08"
           *ngIf="onRegisterForm.get('backup').touched && onRegisterForm.get('backup').hasError('required')">
            <ion-text color="warning">
                This field is required.
            </ion-text>
        </p>
        <br>
        <mat-form-field>
            <mat-label>User Type</mat-label>
            <mat-select formControlName="isAdmin">
                <mat-option value="0">User</mat-option>
                <mat-option value="1">Admin</mat-option>
            </mat-select>
        </mat-form-field>

        <br><br>

        <ion-button expand="full" color="primary" (click)="addCode()" [disabled]="!onRegisterForm.valid">Create
        </ion-button>
    </form>


</ion-content>
