<ion-header>
    <ion-toolbar>
        <ion-title>MEINE ZEIT OHNE - ADMIN 1.1</ion-title>
        <ion-buttons slot="end">
            <ion-menu-button color="medium"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <button color="primary" class="new-button" (click)="showModal()" mat-raised-button>NEUER CODE</button>

    <mat-form-field class="ion-float-right ion-margin-end">
        <input matInput (keyup)="applyFilter($event.target.value)" autocomplete="off" placeholder="Filter">
    </mat-form-field>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <ng-container matColumnDef="Code">
            <th mat-header-cell *matHeaderCellDef> Code</th>
            <td mat-cell *matCellDef="let item"> {{item.Code}} </td>
        </ng-container>

        <ng-container matColumnDef="IsAdmin">
            <th mat-header-cell *matHeaderCellDef> IsAdmin</th>
            <td mat-cell *matCellDef="let item"> {{item.isAdmin === 1 ? 'Admin' : 'User'}} </td>
        </ng-container>

        <ng-container matColumnDef="Created_AT">
            <th mat-header-cell *matHeaderCellDef> Created At</th>
            <td mat-cell *matCellDef="let item">
                {{DateFormat(item.Created_at)}}
            </td>
        </ng-container>

        <ng-container matColumnDef="Download">
            <th mat-header-cell *matHeaderCellDef>Download</th>
            <td mat-cell *matCellDef="let item">
                <a (click)="generateQRCode(item.Code)"><button mat-icon-button class="ion-no-padding"><mat-icon>get_app</mat-icon></button></a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</ion-content>
