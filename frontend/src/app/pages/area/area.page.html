<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" class="">
            <ion-button [routerLink]="'/home'">
                <img src="/assets/image/QR%20Code%20Scanner/directional.png" alt="direction">
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end" class="">
            <ion-button (click)="openMenu()">
                <img src="/assets/image/Verzichtsbereich/menu.png" alt="direction">
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="home">
    <div class="container">
        <div>
            <h1 class="ion-text-center font-large">
                MEINE ZEIT
            </h1>
            <h1 class="ion-text-center font-large">
                OHNE
            </h1>
            <div class="ion-text-center">
                <img src="/assets/image/Home/Bitmap.png" alt="Bitmap" class="ion-margin-top ion-margin-bottom">
            </div>
            <p class="font-size-18">Auf was willst Du <b>verzichten</b>?</p>
        </div>

        <mat-form-field>
            <mat-label>WÃ¤hle aus vorhanden Themen</mat-label>
            <mat-select [(ngModel)]="topic" [disabled]="isTopic" (ngModelChange)="onChange()">
                <mat-option value="none"></mat-option>
                <mat-option value="alkohol">Alkohol</mat-option>
                <mat-option value="zigaretten">Zigaretten</mat-option>
                <mat-option value="marihuana">Marihuana</mat-option>
            </mat-select>
        </mat-form-field>

        <h1>
            ODER
        </h1>
        <h1>
            Selbst etwas festlegen
        </h1>


        <mat-form-field>
            <mat-label>z.B. Online Shopping</mat-label>
            <label>
                <input matInput [(ngModel)]="ownTopic" [disabled]="isOwn" (ngModelChange)="onChange()">
            </label>
        </mat-form-field>
        <ion-button expand="block" class="button" color="success" shape="round" (click)="saveTopic()">WEITER
        </ion-button>

        <div class="gradient-bar"></div>
    </div>

</ion-content>
