<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" class="">
            <ion-avatar class="logo" slot="start">
                <img src="/assets/icon/favicon.png" alt="logo">
            </ion-avatar>
            <ion-button [routerLink]="'/category-select'">
                <img src="/assets/image/QR%20Code%20Scanner/directional.png" alt="direction">
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end" class="">
            <ion-button (click)="openMenu()">
                <img src="/assets/image/Verzichtsbereich/menu.png" alt="direction">
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="home">
    <div class="container">
        <div>
            <h1 class="ion-text-center font-large">
                Meine Zeit ohne <br>
                - Die challenge -
            </h1>
            <div class="ion-text-center">
                <img src="/assets/image/Home/Bitmap.png" alt="Bitmap" class="ion-margin-top ion-margin-bottom">
            </div>
        </div>

        <div class="text-center">
            <p>Ich rauche täglich</p>
            <div class="d-flex flex-row align-items-start">
                <ion-input type="number" [(ngModel)]="currentValue" class="border-bottom border-dark input-category"></ion-input>
                <p>{{selectedCategory?.category}}</p>
            </div>
            <p>und möchte täglich</p>
            <div class="d-flex flex-row align-items-start">
                <ion-input type="number" [(ngModel)]="hopeValue" class="border-bottom border-dark input-category"></ion-input>
                <p>{{selectedCategory?.category}}</p>
            </div>
            <p>weniger rauchen.</p>
        </div>

        <div class="text-center">
            <p>Ich rauche täglich</p>
            <div class="d-flex flex-row align-items-start">
                <p>maximal </p>
                <ion-input type="number" [(ngModel)]="maximumValue" class="border-bottom border-dark input-category"></ion-input>
                <p>{{selectedCategory?.category}}</p>
            </div>
        </div>

        <div class="w-100 d-flex flex-column align-items-center">
            <div class="ion-text-center">
                <img src="/assets/image/Home/Bitmap.png" alt="Bitmap" class="ion-margin-top ion-margin-bottom">
            </div>
            <ion-button (click)="gotoDetailSelectPage()"  [routerLink]="'/detail-select-page'"
                        expand="block" class="button green-button" color="success" shape="round">
                Jetzt gehts los
            </ion-button>
        </div>


        <div class="gradient-bar"></div>
    </div>

</ion-content>
