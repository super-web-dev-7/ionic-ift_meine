<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button [routerLink]="'/summary'">
                <img src="/assets/image/QR%20Code%20Scanner/directional.png" alt="direction">
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="openMenu()">
                <img src="/assets/image/Verzichtsbereich/menu.png" alt="direction">
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="home">
    <div class="container" [routerLink]="'/tagx'">

        <div class="ion-text-center">
            <h1 class="ion-text-center font-large main-title">
                Meine Zeit ohne <br>
                - Die challenge -
            </h1>

            <div>
                <img src="/assets/image/Home/Bitmap.png" alt="Bitmap" class="ion-margin-top ion-margin-bottom">
            </div>

            <p class="ion-text-center font-size-18">Mein persönliches Ziel ist es,<br> für insgesamt 14 Tage auf</p>
        </div>

        <p class="ion-text-center"><b>Zigaretten</b></p>

        <p class="ion-text-center">zu verzichten.</p>

        <div class="tag">
            <div class="tag-circle">Tag <br>1</div>
        </div>

        <p class="ion-text-center">Ab <b>Tag 2</b> wird Deine <br>Erfolgsruckmeldung von <b>Tag 1</b><br>benötigt</p>

        <p class="ion-text-center">Viel Erfolg beim Erreichen <br> Deiner Ziele.</p>

        <div class="gradient-bar"></div>

    </div>

</ion-content>
