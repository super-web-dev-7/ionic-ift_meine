<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end" class="">
            <ion-button class="menu-button" (click)="openMenu()">
                <ion-icon size="large" name="reorder-two-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="home">
    <div class="container">
        <div class="white-pane bottom-right-round">
            <div class="white-pane-content">
                <iframe width="100%"
                        height="315"
                        [src]="this.trustedVideoUrl"
                        (load)="getVideoUrl() ? handleIFrameLoadEvent() : null"
                        frameborder="0"
                        allowfullscreen></iframe>
                <ion-text color="primary">
                    <h1 class="primary-color">
                        Meine Zeit ohne <span class="secondary-color">Die Challenge</span>
                    </h1>
                </ion-text>
            </div>
        </div>

        <div class="slide-button-container" no-margin no-padding>
            <button ion-button icon-right large>
                aaaa
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
            <p>ssssssssss</p>
        </div>

        <ion-button expand="block" class="button" color="success" shape="round" (click)="gotoArea()">
            Starte die Challenge
        </ion-button>
        <div class="bar">
            <div class="footer-bar footer-bar-white"></div>
        </div>
    </div>


</ion-content>
