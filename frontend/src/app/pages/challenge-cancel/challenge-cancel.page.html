<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" class="">
            <ion-avatar class="logo" slot="start">
                <img src="/assets/icon/favicon.png" alt="logo">
            </ion-avatar>
            <ion-button [routerLink]="'/challenge-progress'">
                <img src="/assets/image/QR%20Code%20Scanner/directional.png" alt="direction">
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end" class="">
            <ion-button (click)="openMenu()">
                <img src="/assets/image/Verzichtsbereich/menu.png" alt="direction">
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="home">
    <div class="container">
        <div>
            <h1 class="ion-text-center font-large">
                Meine Zeit ohne <br>
                - Die challenge -
            </h1>
            <div class="ion-text-center">
                <img src="/assets/image/Home/Bitmap.png" alt="Bitmap" class="ion-margin-top ion-margin-bottom">
            </div>
        </div>

        <div class="text-center h2">
            Abbruch der Challenge
        </div>

        <div class="w-100">
            <div class="text-center">
                Ich m√∂chte die Challenge <br> abbrechen, weil ...
            </div>
            <ion-grid class="ion-no-margin w-100">
                <ion-row class="percentage-list" (click)="selectCategory(0)">
                    <ion-col size="3" class="avatar">
                        <div class="circle"></div>
                        <div class="green-dot" *ngIf="selectedCategory === 0"></div>
                    </ion-col>
                    <ion-col size="9">
                        <p>
                            ... mein Ziel unrealistisch ist.
                        </p>
                    </ion-col>
                </ion-row>
                <ion-row class="percentage-list" (click)="selectCategory(1)">
                    <ion-col size="3" class="avatar">
                        <div class="circle"></div>
                        <div class="green-dot" *ngIf="selectedCategory === 1"></div>
                    </ion-col>
                    <ion-col size="9">
                        <p>
                            ... ich keine Lust mehr habe.
                        </p>
                    </ion-col>
                </ion-row>
                <ion-row class="percentage-list" (click)="selectCategory(2)">
                    <ion-col size="3" class="avatar">
                        <div class="circle"></div>
                        <div class="green-dot" *ngIf="selectedCategory === 2"></div>
                    </ion-col>
                    <ion-col size="9">
                        <ion-input maxlength="40" class="other-category" [(ngModel)]="anotherCategory" placeholder="... anderer Grund."></ion-input>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>

        <ion-button (click)="onClick()"
                expand="block" class="button custom" color="success" shape="round">
            Jetzt MZo - Die Challenge abbrechen
        </ion-button>

        <div class="gradient-bar"></div>
    </div>

</ion-content>
