<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button class="back-button" [routerLink]="'/category-select'">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button class="menu-button" (click)="openMenu()">
                <ion-icon size="large" name="reorder-two-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="container">
        <div class="w-100">
            <div>
                <div>
                    <ion-text color="primary">
                        <h1 class="primary-color">
                            Meine Zeit ohne <br>
                            <span class="secondary-color">Die Challenge</span>
                        </h1>
                    </ion-text>
                    <p>
                        Ich verzichte f√ºr 14 Tage komplett auf:
                    </p>
                </div>
                <div class="mt-30 mb-30">

                </div>
            </div>
            <div class="w-100 select-container">
                <ion-input maxlength="40" class="text-field"
                           [(ngModel)]="otherCategory"
                           placeholder="Enter your addiction here">
                </ion-input>
            </div>
        </div>
        <div class="text-center button-container">
            <ion-button (click)="gotoDetailSelectPage()" [routerLink]="'/detail-select-page'"
                        expand="block" class="button green-button" color="success" shape="round">
                Jetzt gehts los
            </ion-button>
        </div>
    </div>
</ion-content>

<ion-footer>
    <div class="bar">
        <div class="footer-bar footer-bar-grey"></div>
    </div>
</ion-footer>
